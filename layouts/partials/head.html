<meta charset="utf-8" />
<title>{{ if not .IsHome }}{{ .Title }} |{{ end }} {{ .Site.Title }}</title>
{{ with .Site.Params.description }}
  <meta name="description" content="{{ . }}" />
{{ end }}
{{- with .Site.Author.Name }}
  <meta name="author" content="{{ . }}" />
{{- end }}
{{ partial "analytics.html" . }}
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
  rel="alternate"
  type="application/rss+xml"
  href="{{ .Site.BaseURL }}index.xml"
  title="{{ .Site.Title }}"
/>
<!-- favicon -->
<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png" />
<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png" />
<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png" />
<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png" />
<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png" />
<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png" />
<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png" />
<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png" />
<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png" />
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
<link rel="manifest" href="/manifest.json" />
<meta name="msapplication-TileColor" content="#ffffff" />
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
<meta name="theme-color" content="#ffffff" />
<!-- ogp -->
{{ template "_internal/opengraph.html" . }}
<!-- twitter_card -->
<meta name="twitter:card" content="summary"/>
<meta name="twitter:site" content="{{$.Site.Params.twitterID}}"/>
<!-- Stylesheets -->
<link rel="stylesheet" href="{{ .Site.BaseURL }}fontawesome/css/all.min.css" />
<link
  id="dark-mode-theme"
  rel="stylesheet"
  href="{{ .Site.BaseURL }}css/dark.css"
/>
<!-- Load theme mode from browser cache -->
<script>
  var darkTheme = document.getElementById('dark-mode-theme')
  var storedTheme = localStorage.getItem('dark-mode-storage')
  if (storedTheme === 'dark') {
    darkTheme.disabled = false
  } else if (storedTheme === 'light') {
    darkTheme.disabled = true
  }
</script>
<!-- script -->
<script src="{{ .Site.BaseURL }}js/bundle.js"></script>
<script src="{{ .Site.BaseURL }}js/instantpage.min.js" type="module" defer></script>
{{ range .Site.Params.customCSS }}
  <link rel="stylesheet" href="{{ . | absURL }}" />
{{ end }}
{{ hugo.Generator -}}
{{ partial "add_mathjax.html" . }}
